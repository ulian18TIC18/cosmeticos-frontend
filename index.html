<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RITINHA NATURA & AVON</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
  <header class="navbar">
    <span class="site-title">RITINHA NATURA & AVON</span>
  </header>
    <!-- Navbar -->
  <nav>
    <a href="https://wa.me/5573991828831?text=Ritinha,%20quero%20ver%20um%20produto." 
    target="_blank">
    CONTATO
    </a>

    <a href="revista.html">REVISTA</a>
    <a href="index.html">PRODUTOS</a>
  </nav>

  <!-- Lista de Produtos -->
  <main>
    <section id="produtos-container" class="produtos">
      <!-- Produtos carregados via produtos.json -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-actions">
    <a href="revista.html" class="btn-revista">Pedir Revista</a>
    <a href="https://wa.me/5573991828831?text=Ritinha,%20quero%20ver%20um%20produto."     target="_blank" class="whatsapp-btn">
      <img src="img/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
    </a>
    </div>  
    <p>© 2025 Desenvolvedor Ulian Almeida. All Rights Reserved.</p>
  </footer>

  <script>
  async function carregarProdutos() {
    try {
      const response = await fetch("produtos.json");
      const produtos = await response.json();
      const container = document.getElementById("produtos-container");

      produtos.forEach(produto => {
        const div = document.createElement("div");
        div.classList.add("produto");

        // formata preço com 2 casas decimais e vírgula
        const precoFormatado = parseFloat(produto.preco)
                                .toFixed(2)
                                .replace('.', ',');

        div.innerHTML = `
          ${produto.imagem ? `<img src="${produto.imagem}" alt="${produto.nome}">` : ""}
          <h2>${produto.nome}</h2>
          <p class="categoria">${produto.categoria}</p>
          <p class="descricao">${produto.descricao}</p>
          <p class="preco">R$ ${precoFormatado}</p>
        `;

        container.appendChild(div);
      });
    } catch (error) {
      console.error("Erro ao carregar produtos:", error);
    }
  }

  carregarProdutos();
</script>
</body>
</html>
